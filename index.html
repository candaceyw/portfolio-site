		<header class="header">

					<span class="heading-primary--main">Candace Wilson</span>
					<span class="heading-primary--sub">Developer and Designer </span>
				</h1>
			</div>
			<section section-hero>

		<main>
			<!-- CONTACT SECTION -->
			<section class="section-contact" id="contact">
				<div class="row">
					<div class="contact">
						<div class="contact__form">
							<form
								action="https://formspree.io/xwknjope"
								method="POST"
								class="form"
							>
								<div class="u-margin-bottom-medium">
									<h2 class="heading-secondary">
										Contact Me!
									</h2>
								</div>
								<div class="form__group">
									<input
										type="text"
										class="form__input"
										placeholder="Full Name"
										id="name"
										required
									/>
									<label for="name" class="form__label">Full Name</label>
								</div>
								<div class="form__group">
									<input
										type="email"
										class="form__input"
										placeholder="Email Address"
										id="email"
										required
									/>
									<label for="email" class="form__label">Email Address</label>
								</div>
								<div class="form__group">
									<textarea
										name="message"
										class="form__input"
										placeholder="Your Message"
										id="name"
										required
									></textarea>
									<label for="message" class="form__label">Your Message</label>
								</div>
								<div class="form__group">
									<button class="btn btn--green">SUBMIT</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
